<!DOCTYPE html>

<body>

<iframe src="https://script.google.com/macros/s/AKfycbwE5cad3FjuqR1Zyr5s7SuIFML2wtCOdTIIcrXzbHELMB3Z0ZpwljTCmeDJZehN2xBV/exec" style="border:none;" height="100%" width="100%" title="ดูผลการเรียนออนไลน์" onload="resizeIframe(this)"></iframe>

<script>
function resizeIframe(obj) {
  obj.style.height = window.innerHeight + 'px';
  obj.style.width = window.innerWidth + 'px';
}
</script>
